services:
  - type: web
    name: teleradar-pgo-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: teleradar-pgo-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: BOOTSTRAP_SECRET
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: "7"
      - key: MAX_LOGIN_ATTEMPTS
        value: "5"
      - key: LOCK_DURATION_MINUTES
        value: "15"
      - key: CORS_ORIGINS
        value: "https://teleradar-pgo-api.onrender.com"
      # Configurar manualmente no dashboard do Render:
      # SMTP_HOST, SMTP_PORT, SMTP_USER, SMTP_PASSWORD
      # ADMIN_MASTER_EMAIL
      # GOOGLE_CLIENT_ID, GOOGLE_CLIENT_SECRET, GOOGLE_REDIRECT_URI

databases:
  - name: teleradar-pgo-db
    plan: free
    databaseName: teleradar_pgo
    user: teleradar_admin

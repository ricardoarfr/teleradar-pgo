name: Deploy no Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy API
        run: |
          curl -s --fail -X POST "${{ secrets.RENDER_DEPLOY_HOOK_API }}" \
            -o /dev/null -w "API: %{http_code}\n"

      - name: Deploy Web
        run: |
          curl -s --fail -X POST "${{ secrets.RENDER_DEPLOY_HOOK_WEB }}" \
            -o /dev/null -w "Web: %{http_code}\n"
